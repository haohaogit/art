		function getDetailInfo(msg){
			var a = document.getElementById("detailBox");//获取div块对象
	        var Height=document.documentElement.clientHeight;//取得浏览器页面可视区域的宽度
	        var Width=document.documentElement.clientWidth;//取得浏览器页面可视区域的宽度
	        var gao1 = a.offsetHeight;//获取div块的高度值
	        var gao2 = a.offsetWidth;//获取div块的宽度值
	        var Sgao1= (Height - gao1)/2+"px";
	        var Sgao2= (Width - gao2)/2+"px";
	        a.style.top=Sgao1;
	        a.style.left=Sgao2;
	        
	        $.ajax("facade/code/detail/color?id="+msg,
		        	{
	                    type: "get",      //
	                    async:true,  //
	                    success: function(data){
							filldetailInfo(data);
	                    },
	                    error: function(){

	                    }
		        });

		}
		function filldetailInfo(data){
			$("#mainpic").attr("src","../image/"+data.img);
			var ahtml = "";
			ahtml = ahtml + "<div>"+data.description+"<label id='p1'></label></div>";
			ahtml = ahtml + "<div>色彩类型： <label id='p2'>"+data.typeName+"</label></div>";
			ahtml = ahtml + "<div>色彩RGB值：<div><label id='p3'>"+data.rgb+"</label></div></div>";
			ahtml = ahtml + "<div>色彩6数值： <label id='p2'>"+data.colornum+"</label></div>";

		}
