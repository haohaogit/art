<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VM Carousel响应式图片切换代码 - 站长素材</title>

<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../css/zzsc.css">
<link rel="stylesheet" type="text/css" href="../dist/jquery.vm-carousel.css">
<script src="../js/modernizr.js"></script>
<style type="text/css">
	h2 {
		 margin-bottom: 40px;
		 margin-top: 40px;
	  }
	  .vmc-centered{ padding: 10px 0; }
	  .vmc-centered img { transition: all 0.3s ease; }
	  .vmc-centered .vmc_active img { transform: scale(1.2); }
</style>

</head>
<body>
<div class="container">
   <h2>VM Carousel</h2>

   

   <ul class="vmcarousel-centered-infitine vmc-centered">
	  <li onclick="makeActive()"><img src="../images/1.jpg" alt="" width="200" ></li>
	  <li onclick="makeActive()"><img src="../images/2.jpg" alt="" width="200" ></li>
	  <li onclick="makeActive()" class="vmc_active"><img src="../images/3.jpg" alt="" width="200" ></li>
	  <li onclick="makeActive()"><img src="../images/4.jpg" alt="" width="200" ></li>
	  <li><img src="../images/5.jpg" alt="" width="200"></li>
	  <li><img src="../images/6.jpg" alt="" width="200"></li>
   </ul>

   <button onclick="getPic()">获得图片id</button>

</div>

<script src="../js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../dist/jquery.vm-carousel.js"></script>
<script type="text/javascript">
	 function getPic() {
	 		var picstr=$(".vmc_active").html();
	 		var pic=$(picstr).attr("src");
	 		alert("pic= "+pic)
            // var sc1 = Math.round($('.score1').width() / averageWidth) + 1;
            // alert("sc1="+sc1+" sc2="+sc2+" sc3="+sc3+" sc4="+sc4+" sc5="+sc5+" sc6="+sc6);
        }

    function makeActive() {
	 		this.className="vmc_active";
	 		alert("aap=");
            // var sc1 = Math.round($('.score1').width() / averageWidth) + 1;
            // alert("sc1="+sc1+" sc2="+sc2+" sc3="+sc3+" sc4="+sc4+" sc5="+sc5+" sc6="+sc6);
        }

	jQuery(function($){
		  $('.vmcarousel-centered-infitine').vmcarousel({
			 centered: true,
			 start_item: 1,
			 autoplay: false,
			 infinite: true
		  });
	   });
</script>

</body>
</html>
